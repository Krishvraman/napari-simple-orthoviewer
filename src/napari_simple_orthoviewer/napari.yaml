name: napari-simple-orthoviewer
display_name: Orthogonal Viewer
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-simple-orthoviewer.make_container_widget
      python_name: napari_simple_orthoviewer:ImageThreshold
      title: Make threshold Container widget
    - id: napari-simple-orthoviewer.make_magic_widget
      python_name: napari_simple_orthoviewer:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-simple-orthoviewer.make_function_widget
      python_name: napari_simple_orthoviewer:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-simple-orthoviewer.make_qwidget
      python_name: napari_simple_orthoviewer:ExampleQWidget
      title: Make example QWidget
  widgets:
    - command: napari-simple-orthoviewer.make_container_widget
      display_name: Container Threshold
    - command: napari-simple-orthoviewer.make_magic_widget
      display_name: Magic Threshold
    - command: napari-simple-orthoviewer.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-simple-orthoviewer.make_qwidget
      display_name: Example QWidget
